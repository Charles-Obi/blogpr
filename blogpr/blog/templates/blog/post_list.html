{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Blog: Posts of Blogs</title>
</head>
<body>
    <h1>Posts of Blogs</h1>
    <div>
        <ol>
            {% for post in posts %}
            <li>
                <p>title: <a href="{% url 'detail' post.id %}">{{post.title}}</a></p>
            </li>
            {% endfor %}
        </ol>
        <a href="{% url 'create' %}"> Create a Post</a>
    </div>
</body>
</html>
